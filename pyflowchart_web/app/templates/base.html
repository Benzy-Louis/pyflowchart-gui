<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "css_includes.html" %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Document</title>
    {% endif %}
</head>

<body>
    {% block navbar %}
    {% include "navbar.html" %}
    {% endblock %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% block js_includes %}
    {% include "js_includes.html" %}
    {% endblock %}
</body>

</html>
